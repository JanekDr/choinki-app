{% extends "main_choinki/index.html" %}

{% block title %}Zamówienie{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center" id="login-border">
    <div class="container-login">
        <form method="POST">
        {% csrf_token %}
        <h1>Dane dotyczące drzew</h1>
        <p>Wypełnij poniższe pola:</p>
        <hr>
        <div class="d-flex justify-content-center">
            <div class="d-column">
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="tree-form-list">
                    <div class="d-column tree-form">
                        <div class="d-block">
                            <label class="tree-label"><strong>Rodzaj:</strong></label>
                            <b class="tree-type">{{form.type}}</b>
                        </div>
                        <div class="d-block">
                            <label class="tree-label"><strong>Lokalizacja:</strong></label>
                            <b class="tree-type">{{form.localization}}</b>
                        </div>
                        <div class="d-block">
                            <label class="tree-label"><strong>Cena:</strong></label>
                            <b class="tree-type">{{form.price}}</b>
                        </div>
                    </div>
                </div>
                <hr>
            {% endfor %}
            </div>
        </div>
        <hr>
        <button type="submit" class="nextbtn">Dalej</button>
        </form>
    </div>
</div>
{%endblock%}
